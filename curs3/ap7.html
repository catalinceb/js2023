        function adunare(n, m){
            if( typeof n =="number" && typeof m =="number"){
                return n + m;
            }
            else {
                return 0;
            }
        }
        function scadere(n,m){
            if(n < m){
                return m - n;
            }
            else{
                return n - m;
            }
        }
        function impartire(n,m){
            if(n < m){
                return parseInt(m / n);
            }
            else{
                return parseInt(n / m);
            }
        }
