<body>
    <script>
        function masinaNoua(marcaMasina, modelMasina, culoareMasina){
            const object = {};
            object.marca = marcaMasina;
            object.model = modelMasina;
            object.culoare = culoareMasina;

            return object;
        }

        const dacia = masinaNoua('Dacia', 'Logan', 'Alb');
        const audi = masinaNoua('Audi', 'Q1', 'Negru');

        console.log(dacia);
        console.log(audi);
    </script>
